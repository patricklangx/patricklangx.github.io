<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 [En|De]coder</title>
    <link rel="stylesheet" href="simple.css">
    <style>
        #output {
            width: 65ch;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Base64 [En|De]coder</h1>
    <div>
        <label>
            <input type="radio" name="action" value="encode" checked>
            Encode to Base64
        </label>
        <label>
            <input type="radio" name="action" value="decode">
            Decode from Base64
        </label>
    </div>
    <button id="pasteButton" style="width: 220px;">Paste from Clipboard</button>
    <br>
    <textarea id="textInput" rows="15" cols="100"></textarea>
    <br><br>
    <button id="processButton">Convert</button>
    <div id="output"></div>
    

    <script>
        function encodeToBase64(text) {
            return btoa(unescape(encodeURIComponent(text)));
        }

        function decodeFromBase64(base64) {
            try {
                return decodeURIComponent(escape(atob(base64)));
            } catch (e) {
                return null;
            }
        }

        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")
              .replace(/"/g, "&quot;")
              .replace(/'/g, "&#039;");
        }

        document.getElementById('processButton').addEventListener('click', () => {
            const action = document.querySelector('input[name="action"]:checked').value;
            const inputText = document.getElementById('textInput').value;
            let outputText;

            if (action === 'encode') {
                outputText = encodeToBase64(inputText);
            } else if (action === 'decode') {
                outputText = decodeFromBase64(inputText);
                if (outputText === null) {
                    document.getElementById('output').innerHTML = '<span class="error">Invalid Base64 string</span>';
                }
            }

            document.getElementById('output').innerHTML = '<br><b>Result:</b><br><article><code>' + escapeHTML(outputText) + '</code></article>';
        });

        document.getElementById('pasteButton').addEventListener('click', () => {
            navigator.clipboard.readText().then(text => {
                document.getElementById('textInput').value = text;
            }).catch(err => {
                console.error('Failed to read clipboard contents: ', err);
            });
        });
    </script>
</body>
</html>
